<!-- ModalDelete -->
<div th:classappend="${user.getName()}" th:each="user:${people}" class="  modal fade"
     th:id="'cus'+${user.getName()}" tabindex="-1"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div th:classappend="${user.getId()}" class="modal-dialog modalAbsolute">
        <div th:classappend="${user.getId()}" class="modal-content modalAbsolute2">
            <div th:classappend="${user.getId()}" class="modal-header">
                <h1 th:classappend="${user.getId()}" class="modal-title fs-5" id="exampleModalLabel">Modal
                    title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div th:classappend="${user.getId()}" class="  modal-body">
                <form th:method="POST" th:action="@{/} " th:object="${userS}"
                      class="row  modal-form needs-validation">

                    <div class="mbForm">
                        <label for="Input30" class="formLabel form-label">ID</label>
                        <input type="text" th:name="email" class="mbFormInput form-control"
                               id="Input30" th:placeholder="${user.getId()}" disabled>

                    </div>
                    <div class="mbForm">
                        <label for="Input40" class="formLabel form-label">First name</label>
                        <input type="text" th:name="name" class="mbFormInput form-control"
                               id="Input40" th:placeholder="${user.getName()}" disabled>

                    </div>
                    <div class="mbForm">
                        <label for="Input41" class="formLabel form-label">Last name</label>
                        <input type="text" th:name="lastName" class="mbFormInput form-control"
                               id="Input41" th:placeholder="${user.getLastName()}" disabled>

                    </div>

                    <div class="mbForm">
                        <label for="Input50" class="formLabel form-label">Age</label>
                        <input type="number" th:name="age" class="mbFormInput form-control"
                               id="Input50" th:placeholder="${user.getAge()}" disabled>

                    </div>
                    <div class="mbForm">
                        <label for="Input70" class="formLabel form-label">Email</label>
                        <input type="text" th:name="password"
                               class="mbFormInput form-control" id="Input70"
                               th:placeholder="${user.getEmail()}" disabled>
                    </div>

                    <div class="" th:object="${ttt}">
                        <label class="formLabelSelect" for="role17">Roles</label>
                        <select class="mbFormInputSelect form-select" multiple aria-label="multiple select example"
                                th:name="role"
                                id="role17" disabled>


                            <option th:each="role:${list}" th:value="${role}" th:text="${role}">ADMIN
                            </option>

                        </select></div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>

                <form th:method="POST" th:action="@{/del/{id}(id=${user.getId()})}">
                    <input type="hidden" name="id" th:value="${user.getId()}"/>
                    <input type="submit" class="btn btn-danger" value="Delete"/>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal2Edit -->
<div th:classappend="${user.getName()}" th:each="user:${people}" class="modal fade" th:id="${user.getName()}"

     aria-hidden="true">

                      class="row modal-form1 needs-validation">
                    <input type="hidden" name="id" th:value="${user.getId()}"/>
                    <div class="mbForm">
                        <label for="exampleFormControlInput34" class="formLabel1 form-label">ID</label>
                        <input type="text" class="mbFormInput1 form-control"
                               id="exampleFormControlInput34" th:placeholder="${user.getId()}" disabled>

                    </div>
                    <div class="mbForm">
                        <label for="exampleFormControlInput3" class="formLabel1 form-label">First name</label>
                        <input type="text" th:name="name" th:value="${user.getName()}" class="mbFormInput1 form-control"
                               id="exampleFormControlInput3" th:placeholder="${user.getName()}" required>

                    </div>
                    <div class="mbForm">
                        <label for="exampleFormControlInput33" class="formLabel1 form-label">Last name</label>
                        <input type="text" th:name="lastName" th:value="${user.getLastName()}"
                               class="mbFormInput1 form-control"
                               id="exampleFormControlInput33" th:placeholder="${user.getLastName()}" required>

                    </div>

                    <div class="mbForm">
                        <label for="exampleFormControlInput5" class="formLabel1  form-label">Age</label>
                        <input type="number" th:name="age" th:value="${user.getAge()}" class="mbFormInput1 form-control"

                    </div>
                    <div class="mbForm">
                        <label for="exampleFormControlInput2" class="formLabel1 form-label">Email address</label>
                        <input type="text" th:name="email" th:value="${user.getEmail()}"
                               class="mbFormInput1 form-control"
                               id="exampleFormControlInput2" th:placeholder="${user.getEmail()}" required>

                    </div>
                    <div class="mbForm">
                        <label class="formLabel1" for="exampleFormControlInput4">Password</label>
                        <input type="text" th:name="password" th:value="100"
                               class=" mbFormInput1 form-control" id="exampleFormControlInput4"
                               th:placeholder="password">
                    </div>

                    <div class="mbForm" th:object="${ttt}">
                        <label class="formLabelSelect1" for="role">Roles</label>
                        <select class="mbFormInputSelect1 form-select" multiple aria-label="multiple select example"
                                th:name="role"
                                id="role">


                            <option th:each="role:${list}" th:value="${role}" th:text="${role}">ADMIN</option>

                        </select></div>


                    <div class="modal-footer footerStyle1">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-info">Edit</button>
                    </div>
                </form>
            </div>

        </div>
